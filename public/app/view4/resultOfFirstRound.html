<html ng-controller="View1Ctrl">
<div class="alert alert-{{color}}" role="alert" ng-show="showInfo">
    <center>{{message}}</center>
</div>
<hr>
<div class="row">
    <div class="row">
        <div class="col-md-6">
            <div class="table-responsive">
                <table class="table table-hover" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Teacher</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="person in persons">
                        <td class="active" ng-click="open(person)"><b>{{person.title}}</b></td>
                        <td class="active" ng-click="open(person)">{{person.teacher}}</td>
                    </tr>
                    </tbody>
                </table>
                <hr>
            </div>
            <div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h5>Subject: {{opened.title}}</h5>
                    </div>
                    <div class="panel-body">
                        <div class="container-fluid">
                            <div class="row">
                                <button class="btn btn-success btn-lg {{buttonStateFirst}}" name="1stprio"
                                        ng-click="addToFirstPriority(opened.title, opened.description, opened.teacher, 1, studentId)"
                                        role="button">Pool A
                                </button>
                                <button class="btn btn-success btn-lg {{buttonStateSecond}}" name="2ndprio"
                                        ng-click="addToSecondPriority(opened.title, opened.description, opened.teacher, 2, studentId)"
                                        role="button">Pool B
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Pool A</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td ng-model='aa'><h4><b>{{aaPriority.title}}</b></h4></td>
                    <td>
                        <button class="btn btn-danger btn"
                                ng-click="removeaa(aaPriority)"
                                role="button" style="float: right;">Remove
                        </button>
                    </td>
                </tr>
                <tr>
                    <td ng-model='ab'><h4><b>{{abPriority.title}}</b></h4></td>
                    <td>
                        <button class="btn btn-danger btn"
                                ng-click="removeab(abPriority)"
                                role="button" style="float: right;">Remove
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Pool B</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td ng-model='ba'><h4><b>{{baPriority.title}}</b></h4></td>
                    <td>
                        <button class="btn btn-danger btn"
                                ng-click="removeba(baPriority)"
                                role="button" style="float: right;">Remove
                        </button>
                    </td>
                </tr>
                <tr>
                    <td ng-model='bb'><h4><b>{{bbPriority.title}}</b></h4></td>
                    <td>
                        <button class="btn btn-danger btn"
                                ng-click="removebb(bbPriority)"
                                role="button" style="float: right;">Remove
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <br>
            <a class="btn btn-success btn-lg"
               ng-click="getHappiness(subjecttitle1,subjecttitle2,subjecttitle3,subjecttitle4)" role="button"
                    >Get Happiness</a>
        </div>
    </div>
    <br>
    <div col-md-6>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h5>Happiness Factor</h5>
            </div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="table-responsive">
                        <table class="table table-hover" class="table table-striped">
                            <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Happiness</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in result">
                                <td class="active"><b>{{data.studentID}}</b></td>
                                <td class="active">{{data.happiness}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
