<html ng-controller="View1Ctrl">

<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>Subject</th>
            <th>Description</th>
            <th>Teachers</th>
            <th>Select</th>
        </tr>
        <tr ng-repeat="student in students">
            <td>{{student.title}}</td>
            <td>{{student.description}}</td>
            <td>{{student.teachers}}</td>
            <td><input type="checkbox"/></td>
        </tr>
    </table>
</div>
