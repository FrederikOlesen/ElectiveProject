<html ng-controller="View3Ctrl">

<div>
    <div class="col-md-6">
        <div class="table-responsive">
            <table class="table table-hover" class="table table-striped">
                <thead>
                <tr>
                    <th>Subject</th>
                    <th>Description</th>
                    <th>Teacher</th>
                    <th>Priority</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="person in persons">
                    <td>{{person.title}}</td>
                    <td>{{person.description}}</td>
                    <td>{{person.teacher}}</td>
                    <td><button type="button" class="btn btn-success">First Priority</button>  <button type="button" class="btn btn-info">Second Priority</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
